<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="rick icon" type="image/png" href="images/favicon.png">

    <title>Rick & Morty</title>


</head>
<body>

<header class="header">
    <img class ="logo-header" src="images/navbar-logo.png" alt="rick y morty logo">
    <img class ="title" src="images/title.png" alt="rick y morty logo">
</header>


<main>
    <aside class="aside-bar">
        <div class="content-bar">
        <div class="search-icon">
        <img class="icon" src="images/search-icon.png" alt="I am Jerry">
        </div>
        <div class="search-input-control">
            <input id="search" type="text" required="">
            <label class="search-label">
                <span style="transition-delay:0ms">S</span><span style="transition-delay:50ms">e</span><span style="transition-delay:100ms">a</span><span style="transition-delay:150ms">r</span><span style="transition-delay:200ms">c</span><span style="transition-delay:250ms">h</span><span style="transition-delay:300ms">.</span><span style="transition-delay:350ms">.</span><span style="transition-delay:400ms">.</span>
            </label>
        </div>
        <button class="search-button">Search</button>

            <span class="filter-letter"><h2>Filters</h2></span>

            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender">
                <option value="">---</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="genderless">genderless</option>
                <option value="unknown">unknown</option>
            </select>

            <label for="Status">Status</label>
            <select name="Status" id="Status">
                <option value="">---</option>
                <option value="alive">Alive</option>
                <option value="Dead">Dead</option>
                <option value="Unknown">Unknown</option>
            </select>

            <label for="Species">Species</label>
            <select name="Species" id="Species">
                <option value="">---</option>
                <option value="Human">Human</option>
                <option value="Alien">Alien</option>
                <option value="Humanoid">genderless</option>
                <option value="Poopybutthole">Poopybutthole</option>
                <option value="Mythological Creature">Mythological Creature</option>
            </select>
        </div>

        <div class="selec_column">
            <span class="filter-letter"><h2>Column Selector</h2></span>
            <button class="change-column">Change</button>

        </div>

    </aside>
    <section class="content">








    </section>
    <div class="separator">

    </div>

    <div class="buttons-prev-next">
        <button class="prev-button">
            <img class="prev-image" src="images/prev-icon.png" alt="prev-button">
            <span><b>Prev Page</b></span>
        </button>
        
        <button class="next-button">
            <img class="next-image" src="images/next-icon.png" alt="next-button" >
            <span><b>Next Page</b></span>
        </button>
    </div>
</main>

</footer>

</body>


</html>
